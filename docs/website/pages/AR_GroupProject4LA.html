<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<script>
	AFRAME.registerComponent('info', {
		schema: {
			event: { type: 'string', default: '' },
			message: { type: 'string', default: 'YU Navigation!' }
		},

		init: function () {
			var self = this;
			this.eventHandlerFn = function () { console.log(self.data.message); };
		},

		update: function (oldData) {
			var data = this.data;
			var el = this.el;

			// `event` updated. Remove the previous event listener if it exists.
			if (oldData.event && data.event !== oldData.event) {
				el.removeEventListener(oldData.event, this.eventHandlerFn);
			}

			if (data.event) {
				el.addEventListener(data.event, this.eventHandlerFn);
			} else {
				console.log(data.message);
			}
		}
	});
</script>


<body style='margin : 0px; overflow: hidden;'>
	<div class="centered instructions"></div>
	<a-scene vr-mode-ui="enabled: false"
		arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
		renderer="antialias: true; alpha: true" id="scene">
		<a-camera gps-camera="simulateLatitude: 43.773071; simulateLongitude: -79.503404;" rotation-reader></a-camera>

		<a-sky src="https://thisweek.students.yorku.ca/sites/default/files/images/campus-aerial.webp" hide-in-ar-mode>
		</a-sky>


		<a-assets>
			<a-asset-item id="LassondeBuilding"
				src="https://raw.githubusercontent.com/robots-make-art-too/Group4_YU-Navigation-Map/dev_Yidan_Zhang/LassondeBuilding.gltf">
			</a-asset-item>

		</a-assets>
		<a-gltf-model src="#LassondeBuilding" rotaton="0.5 0.5 0.5"></a-gltf-model>
		<a-entity position="-300 200 400" scale="1 1 1">
			<a-camera></a-camera>
		</a-entity>

	</a-scene>
	<div class="centered">
		<button data-action="change"></button>
	</div>
</body>
